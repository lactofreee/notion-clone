<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion-Clone</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="screen">
    <!-- 사이드바 -->
    <header class="screen__sidebar" id="sidebar">
      <!-- 사용자 -->
      <div class="sidebar__pageTitle">
        <div class="sidebar__titleContainer">
          <div>👻 강수영의 스페이스</div>
          <div class="red sidebar__iconWrap">
            <button class="sideBar__hideButton" id="sideBar__hideButton">
              <img
                src="./src/asset/sideBar-hide.svg"
                alt="sideBar-hide"
                class="sidebar_icon"
              />
            </button>
            <img
              src="./src/asset/edit.svg"
              alt="edit_btn"
              class="sidebar_icon"
            />
          </div>
        </div>
      </div>
      <nav id="sidebar__menuWrapper" class="sidebar__menuWrapper"></nav>
    </header>
    <!-- 메인 -->
    <main class="screen__pageView">
      <ul class="pageView__breadCrumbs">
        <li>bread crumb..</li>
        <button>삭제</button>
      </ul>
      <section class="editor">
        <div id="editor__body" class="editor__body"></div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/components/Sidebar.js"></script>
  </body>
</html>
